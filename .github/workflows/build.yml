name: Build

on: [push, workflow_dispatch]

permissions:
  id-token: write
  contents: read

env:
  BUILD_TYPE: Release
  BUILD_THREADS: 4
  src_dir: ${{ github.workspace }}/Plugin
  work_dir: ${{ github.workspace }}/Plugin/build
  build_dist_dir: ${{ github.workspace }}/Plugin/build/dist/

jobs:
  job:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
          # - os: macos-latest
          #   triplet: arm64-osx

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Plugin

      - uses: lukka/get-cmake@latest

      - name: Setup anew (or from cache) vcpkg (and does not build any package)
        uses: lukka/run-vcpkg@v11
        id: runvcpkg
        with:
          # This one is not needed, as it is the default value anyway.
          # vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgJsonGlob: "${{ env.src_dir }}/vcpkg.json"
          vcpkgGitCommitId: "5b1214315250939257ef5d62ecdcbca18cf4fb1c"

      - name: List $RUNNER_WORKSPACE before build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Prints output of run-vcpkg's action.
        run: echo "root='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}', triplet='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_DEFAULT_TRIPLET_OUT }}' "

      - name: Run CMake+vcpkg Configration and Build
        run: |
          mkdir -p ${{ env.work_dir }}
          cd ${{ env.work_dir }}
          cmake -D CMAKE_TOOLCHAIN_FILE=${{ env.CMAKE_TOOLCHAIN_FILE }} -D VCPKG_TARGET_TRIPLET=${{ env.VCPKG_TARGET_TRIPLET }} -D CMAKE_INSTALL_PREFIX=${{ env.build_dist_dir }} -S ${{ env.src_dir }} -B ${{ env.work_dir }}
          cmake --build ${{ env.work_dir }} --parallel ${{ env.BUILD_THREADS }} --config ${{ env.BUILD_TYPE }} --target install
        env:
          CMAKE_TOOLCHAIN_FILE: ${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}/scripts/buildsystems/vcpkg.cmake
          VCPKG_TARGET_TRIPLET: ${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_DEFAULT_TRIPLET_OUT || env.VCPKG_DEFAULT_TRIPLET }}

      - name: List $RUNNER_WORKSPACE after build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Archive test result
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ${{ env.build_dist_dir }}